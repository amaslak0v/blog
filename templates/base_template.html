<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anton Maslakov's blog</title>
    <!-- #TODO -->
    <!-- <link rel='shortcut icon' type='image/x-icon' href='/static/images/favicon.ico' /> -->

    {% block imports %}
    {% endblock %}

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom Fonts -->
<!--     <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
 -->
</head>

<body>
    <div id="wrapper" class="d-flex justify-content-center">
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#"></a>
		  	<figure>
	            <img src="{{ url_for('static', filename='images/my_face.jpg') }}" width="40" height="40" class="d-inline-block align-top" alt="Anton Maslakov">
 		  	</figure>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="{{ links.linkedin }}" title="Follow me on Linkedin">Linkedin</a>
		      </li>
		      <li class="nav-item">
                <a class="nav-link" href="{{ links.telegram }}" title="Follow me on Telegram">Telegram</a>
		      </li>
		      <li class="nav-item">
                <a class="nav-link" href="{{ links.twitter }}" rel="nofollow" title="Follow me on Twitter">Twitter</a>
		      </li>
		      <li class="nav-item">
                <a class="nav-link" href="{{ links.cv }}" title="My cv">CV</a>
		      </li>
		      <li class="nav-item">
                <a class="nav-link" href="{{ url_for('meme') }}" title="meme">Memes</a>
		      </li>
		      <ul class="navbar-nav ml-auto">
			      <li class="nav-item">
			        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ app_version }}</a>
			      </li>
			  </ul>
		    </ul>
		  </div>
		</nav>
	</div>


	{% block body %}
	{% endblock %}

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <!-- #TODO how it works??? -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    {% block footer %}
    {% endblock %}

</body>

</html>
