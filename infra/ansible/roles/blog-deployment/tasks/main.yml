---
  - name: Create dir for https certs
    file:
      path: "{{ nginx_cert_dir }}"
      state: directory
      owner: root
      group: root

  - name: Copy certs
    copy:
      src: "{{ item }}"
      dest: "{{ nginx_cert_dir }}"
      owner: root
      group: root
      mode: '0600'
    with_fileglob:
     - ../files/certs/*

  - name: Create docker-compose file
    template:
      src: docker-compose.yml.j2
      dest: "{{ base_dir }}/docker-compose.yml"

  - name: Restart services
    docker_compose:
      project_src: "{{ base_dir }}"
      build: yes
      restarted: yes
    register: output
